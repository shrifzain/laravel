name: Deploy Laravel Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Create .env file from .env.example
      - name: Create .env file
        run: |
          cp .env.example .env
          cat <<EOT >> .env
          APP_KEY=${{ secrets.APP_KEY }}
          DB_HOST=${{ secrets.MYSQL_HOST }}
          DB_DATABASE=${{ secrets.MYSQL_DATABASE }}
          DB_USERNAME=${{ secrets.MYSQL_USER }}
          DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          EOT

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to DockerHub or another registry
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t my-laravel-app:1 .

      # Tag and push the Docker image to DockerHub
      - name: Tag Docker image
        run: |
          docker tag my-laravel-app:1 ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:1
      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-laravel-app:1
